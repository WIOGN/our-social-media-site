<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="navbar.css" />
</head>

<body>
    <div id="navbarContainer">

        <a>Home</a>
        <a>Tags</a>
        <a>Authors</a>
        <input id="search" type="text" placeholder="#Tags @Authors">
        <button id="searchButton">search</button>

        <div id="navbarRight">

            <button id="loginFormButton"
                onclick="document.getElementById('loginForm').style.display = 'block';">Login</button>
            <button id="signUpFormButton" onclick="document.getElementById('signUpForm').style.display = 'block';">Sign
                Up</button>

        </div>


    </div>
    <div class="container">
        <div>
            <div class="friendlist">
                <div id="MyFriend" class="friendtitle">My Friends</div>
                <div id="f1" class="friend" onclick="">Friend A</div>
                <div id="f2" class="friend" onclick="">Friend B</div>
                <div id="f3" class="friend" onclick="">Friend C</div>

            </div>
        </div>
        <div class="talk_con">
            <div class="talk_show" id="words">
                <div class="userA"><span id="Asays">Hello</span></div>
                <div class="userB"><span id="Bsays">Hey</span></div>
            </div>
            <div class="talk_input">
                <select class="whostalking" id="who">
                    <option value="0">A</option>
                    <option value="1">B</option>
                </select>
                <input type="text" class="talk_word" id="talkwords">
                <input type="button" value="send" class="talk_sub" id="talksub">
            </div>
        </div>
    </div>

    <script src="navbar.js"></script>
</body>

</html>
